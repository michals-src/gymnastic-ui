@if (workoutDetails()) {
    <div>
        <app-workout-view-header [workoutDetails]="workoutDetails()" />

        <div class="flex flex-col gap-8 px-6">
            @for (workoutExercise of workoutExercises(); track $index) {
                <div>
                    <div class="mb-2 flex items-center gap-2 px-8 py-3 bg-gray-400 text-white rounded-2xl">
                        <p class="font-bold leading-[130%] text-xs">{{ workoutExercise.key }}</p>
                    </div>

                    <div class="bg-gray-100 rounded-2xl p-8 flex flex-col gap-8">
                        @for (exercise of workoutExercise.values; track $index) {
                            <workout-details-view-exercise [dataSource]="exercise" />
                        }
                    </div>
                </div>
            }
        </div>
    </div>

    <!-- <app-workout-create-series /> -->

    <app-bottom-bar>
        <div class="flex flex-col justify-center">
            <button role="button" class="button m-auto p-3" (click)="clickNewExercise()">
                <hero-icons [icon]="'plus'" [size]="20" />
            </button>
        </div>
    </app-bottom-bar>
}
