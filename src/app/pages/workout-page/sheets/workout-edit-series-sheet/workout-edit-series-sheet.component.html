<app-bottom-sheet #editSheet>
    <div class="my-4">
        <p class="text-sm font-semibold leading-[150%]">Edycja ćwiczenia</p>
        <div class="mt-4">
            <p class="text-xs text-gray-800 leading-[150%]">Biceps</p>
            <p class="text-sm font-bold leading-[130%]">Młotki</p>
        </div>
    </div>
    <div class="flex flex-nowrap items-center">
        <div class="w-1/2">
            <h1 class="text-xs font-bold leading-[130%]">Powtórzenia</h1>
            <input class="border-none outline-none text-4xl font-bold w-full" value="0" max="999" />
        </div>
        <div class="w-1/2">
            <h1 class="text-xs font-bold leading-[130%]">Obciążenie <span class="badge">kg</span></h1>
            <input class="border-none outline-none text-4xl font-bold w-full" value="0" max="999" />
        </div>
    </div>
    <button class="button" (mousedown)="onCloseHandler()">Zamknij</button>
</app-bottom-sheet>
